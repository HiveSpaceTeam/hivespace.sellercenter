name: SellerCenter CI/CD Pipeline

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy (release or master)'
        required: true
        default: 'master'
        type: choice
        options:
          - release
          - master

jobs:
  determine-environment:
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      should-deploy: ${{ steps.set-env.outputs.should-deploy }}
    steps:
      - name: Determine environment
        id: set-env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/master" || "${{ github.event_name }}" == "pull_request" || ("${{ github.event_name }}" == "workflow_dispatch" && "${{ github.event.inputs.branch }}" == "master") ]]; then
            echo "environment=dev" >> $GITHUB_OUTPUT
            if [[ "${{ github.event_name }}" == "push" || ("${{ github.event_name }}" == "workflow_dispatch" && "${{ github.event.inputs.branch }}" == "master") ]]; then
              echo "should-deploy=true" >> $GITHUB_OUTPUT
            else
              echo "should-deploy=true" >> $GITHUB_OUTPUT
            fi
          elif [[ "${{ github.ref }}" == "refs/heads/release" || ("${{ github.event_name }}" == "workflow_dispatch" && "${{ github.event.inputs.branch }}" == "release") ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "should-deploy=true" >> $GITHUB_OUTPUT
          else
            echo "environment=none" >> $GITHUB_OUTPUT
            echo "should-deploy=false" >> $GITHUB_OUTPUT
          fi

  build:
    runs-on: ubuntu-latest
    needs: determine-environment
    if: needs.determine-environment.outputs.environment != 'none'
    environment: ${{ needs.determine-environment.outputs.environment }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache Node Modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: npm ci

      - name: Run Linter
        run: npm run lint

      - name: Build App
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_APP_CLIENT_ID: ${{ secrets.VITE_APP_CLIENT_ID }}
          VITE_AUTH_AUTHORITY_URL: ${{ secrets.VITE_AUTH_AUTHORITY_URL }}
          VITE_APP_REDIRECT_URI: ${{ secrets.VITE_APP_REDIRECT_URI }}
          VITE_APP_POST_LOGOUT_REDIRECT_URI: ${{ secrets.VITE_APP_POST_LOGOUT_REDIRECT_URI }}
          VITE_APP_ENV: ${{ vars.VITE_APP_ENV }}
          VITE_APP_SCOPE: ${{ vars.VITE_APP_SCOPE }}
          VITE_APP_RESPONSE_TYPE: ${{ vars.VITE_APP_RESPONSE_TYPE }}
          VITE_APP_RESPONSE_MODE: ${{ vars.VITE_APP_RESPONSE_MODE }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-artifact-${{ needs.determine-environment.outputs.environment }}
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: [determine-environment, build]
    if: needs.determine-environment.outputs.should-deploy == 'true'
    environment: ${{ needs.determine-environment.outputs.environment }}

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-artifact-${{ needs.determine-environment.outputs.environment }}
          path: dist

      - name: Deploy to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'

          # This is correct: you are uploading the 'dist' folder
          app_location: 'dist'
          api_location: ''
          output_location: ''
          skip_app_build: true
