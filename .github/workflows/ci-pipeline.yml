name: SellerCenter CI/CD Pipeline

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy (release or master)'
        required: true
        default: 'master'
        type: choice
        options:
          - release
          - master

jobs:
  build-app:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache Node Modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: npm ci

      - name: Run Linter
        run: npm run lint

      - name: Build App
        run: npm run build
        env:
          # --- Loaded from GitHub Secrets ---
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_APP_CLIENT_ID: ${{ secrets.VITE_APP_CLIENT_ID }}
          VITE_AUTH_AUTHORITY_URL: ${{ secrets.VITE_AUTH_AUTHORITY_URL }}

          # --- Loaded from GitHub Variables ---
          VITE_APP_ENV: ${{ vars.VITE_APP_ENV }}
          VITE_APP_REDIRECT_URI: ${{ vars.VITE_APP_REDIRECT_URI }}
          VITE_APP_POST_LOGOUT_REDIRECT_URI: ${{ vars.VITE_APP_POST_LOGOUT_REDIRECT_URI }}
          VITE_APP_SCOPE: ${{ vars.VITE_APP_SCOPE }}
          VITE_APP_RESPONSE_TYPE: ${{ vars.VITE_APP_RESPONSE_TYPE }}
          VITE_APP_RESPONSE_MODE: ${{ vars.VITE_APP_RESPONSE_MODE }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-artifact
          path: dist

  deploy-dev:
    runs-on: ubuntu-latest
    needs: build-app
    environment: dev
    # Only deploy on pushes to master
    # if: |
    #   (github.event_name == 'push' && github.ref == 'refs/heads/master') ||
    #   (github.event_name == 'workflow_dispatch' && github.event.inputs.branch == 'master')

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-artifact
          path: dist

      - name: Deploy to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'

          # This is correct: you are uploading the 'dist' folder
          app_location: 'dist'
          api_location: ''
          output_location: ''
          skip_app_build: true

  deploy-prod:
    runs-on: ubuntu-latest
    needs: build-app
    environment: production
    # Only deploy on pushes to release
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/release') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.branch == 'release')

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-artifact
          path: dist

      - name: Deploy to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'

          # This is correct: you are uploading the 'dist' folder
          app_location: 'dist'
          api_location: ''
          output_location: ''
          skip_app_build: true
